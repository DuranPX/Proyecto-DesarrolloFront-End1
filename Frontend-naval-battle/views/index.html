<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Mythic WarShips</title>
</head>

<body class="bodyClass">
    <div class="container-fluid ParaPc" id="pc-menu">
        <div class="items-menu">
            <div class="container-fluid" id="content-Base1">
                <div class="row justify-content-center" id="textosElement">
                    <div class="col-4 text-center" id="textInicio"><a class="inicio-text">Inicio</a></div>
                    <div class="col-4 text-center" id="textRanking"><a class="ranking-text">Ranking</a></div>
                    <div class="col-4 text-center" id="textCredit"><a class="creditos-text">Créditos</a></div>
                </div>
            </div>
            <hr class="hr-item">
            <div class="container-fluid" id="content-Base2">
                <div class="row">
                    <div class="col-10">
                        <input type="text" class="form-control" placeholder="Ingrese Su Nickname" aria-label="Username"
                            id="input-login">
                    </div>
                    <div class="col-1">
                        <div class="banderaImg"><img src="" alt="Bandera"></div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-" id="btnMenu">Iniciar Juego</button>
        </div>
    </div>
    <!-- Contenedor específico para Tablet (768x1024) -->
    <div class="ParaTablet" class="container-fluid">
        <div id="menuPrincipal" class="row min-vh-100">
            <div id="selectionMenu" class="col-md-8 col-lg-6">
                <!-- Título del juego -->
                <h1 id="gameTitle" class="text-primary mb-5">Mythic Warships</h1>
                
                <!-- Contenedor del menú con borde -->
                <div id="optionMenu" class="border border-primary rounded-lg p-4 bg-secondary mx-auto">
                    <p id="selectText" class="lead mb-4">Selecciona una opción:</p>
                    
                    <!-- Botones del menú -->
                    <div id="buttonMenu" class="container">
                        <div>
                            <button class="btn btn-primary btn-lg mb-3">Nueva Partida</button>
                        </div>
                        <div>
                            <button class="btn btn-primary btn-lg mb-3">Rankings</button>
                        </div>
                        <div>
                            <button class="btn btn-primary btn-lg">Créditos</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div class="ParaMovil">

    </div>
</body>

</html>
